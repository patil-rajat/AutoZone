    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <form action="/submit" method="post" form-signin text-center bg-white p-4 rounded" style="opacity: 0.9; width: 40%;">
            <h1 class="h3 mb-3 font-weight-normal">Before you find your dream car, tell us about yourself</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            <button class="btn btn-primary btn-block" type="button" onclick="redirectToLink()">Submit</button>
        </form>
    </div>
    <a id="submitButtonLink" style="display: none;"></a>
